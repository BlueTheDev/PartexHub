<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PartexHub</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Montserrat&family=Lobster&family=Open+Sans&family=Pacifico&family=Fira+Code&display=swap" rel="stylesheet">

<style>
/* --------------------------------- */
/* Reset & Grundstyles */
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family: 'Roboto', sans-serif;
    background: #f5f5f5;
    overflow-x: hidden;
}
header {
    background: #1e1e1e;
    color: white;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top:0;
    z-index: 1000;
}
header h1 { font-size: 28px; font-family: 'Montserrat', sans-serif; }
header button {
    padding: 8px 15px;
    border:none;
    border-radius:8px;
    background: #ff6b6b;
    color:white;
    cursor:pointer;
    font-size: 14px;
    transition: all 0.3s;
}
header button:hover { background:#ff3b3b; }

/* --------------------------------- */
/* Dashboard */
.dashboard {
    display:flex;
    flex-wrap:wrap;
    gap:25px;
    padding:40px;
    justify-content:center;
    transition: all 0.5s;
}
.app-card {
    background:white;
    border-radius:15px;
    padding:25px;
    width:220px;
    height:180px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    box-shadow:0 8px 20px rgba(0,0,0,0.1);
    cursor:pointer;
    transition: all 0.3s;
    position: relative;
}
.app-card:hover {
    transform: translateY(-8px);
    box-shadow:0 12px 30px rgba(0,0,0,0.2);
}
.app-card h2 {
    margin-top:15px;
    font-size:18px;
    font-family: 'Montserrat', sans-serif;
}
.app-card img {
    width:50px;
    height:50px;
}

/* Tooltip */
.app-card .tooltip {
    position:absolute;
    bottom:-25px;
    font-size:12px;
    background:rgba(0,0,0,0.7);
    color:white;
    padding:3px 8px;
    border-radius:5px;
    opacity:0;
    pointer-events:none;
    transition: opacity 0.3s;
}
.app-card:hover .tooltip { opacity:1; }

/* --------------------------------- */
/* App Container */
#app-container {
    display:none;
    padding:30px 40px;
}

/* Toolbar */
.toolbar {
    margin-bottom:15px;
}
.toolbar select, .toolbar button {
    margin-right:10px;
    padding:6px 10px;
    border-radius:6px;
    border:1px solid #ccc;
    font-size:14px;
    cursor:pointer;
    transition: all 0.2s;
}
.toolbar button:hover { background:#ddd; }

/* Writer */
#writer {
    width:100%;
    min-height:400px;
    border-radius:10px;
    border:1px solid #ccc;
    padding:15px;
    font-size:16px;
    font-family:'Roboto', sans-serif;
    line-height:1.5;
    resize: vertical;
}

/* Presenter */
.slide-container {
    width:100%;
    min-height:400px;
    position:relative;
    background:#fff;
    border-radius:10px;
    border:1px solid #ccc;
    overflow:hidden;
}
.slide {
    display:none;
    width:100%;
    height:100%;
    padding:20px;
    font-size:20px;
    line-height:1.4;
    font-family:'Roboto', sans-serif;
    position:absolute;
    top:0;
    left:0;
    transition: all 0.5s;
}
.slide.active { display:block; }

/* --------------------------------- */
/* Theme Switcher */
.theme-toggle {
    padding:6px 10px;
    background:#555;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
    transition:0.3s;
}
.theme-toggle:hover { background:#333; }

/* Dark Theme */
body.dark { background:#121212; color:white; }
body.dark #writer { background:#1e1e1e; color:white; border:1px solid #444; }
body.dark .slide-container { background:#1e1e1e; border:1px solid #444; }
body.dark .slide { color:white; }

/* Responsive */
@media(max-width:768px){
    .dashboard { gap:15px; padding:20px; }
    .app-card { width:45%; height:150px; }
}
@media(max-width:480px){
    .dashboard { flex-direction:column; align-items:center; }
    .app-card { width:80%; }
}
</style>
</head>
<body>
<header>
    <h1>PartexHub</h1>
    <div>
        <button onclick="goDashboard()">Dashboard</button>
        <button class="theme-toggle" onclick="toggleTheme()">Theme</button>
    </div>
</header>

<div class="dashboard" id="dashboard">
    <div class="app-card" onclick="openWriter()">
        <img src="https://img.icons8.com/ios-filled/50/000000/edit--v1.png"/>
        <h2>PartexWriter</h2>
        <div class="tooltip">Schreibe Texte wie ein Profi!</div>
    </div>
    <div class="app-card" onclick="openPresenter()">
        <img src="https://img.icons8.com/ios-filled/50/000000/presentation.png"/>
        <h2>PartexPresenter</h2>
        <div class="tooltip">Erstelle Präsentationen!</div>
    </div>
</div>

<div id="app-container">
    <!-- Writer Toolbar -->
    <div class="toolbar" id="writer-toolbar" style="display:none;">
        <select id="font-select" onchange="changeFont()">
            <option value="Roboto">Roboto</option>
            <option value="Montserrat">Montserrat</option>
            <option value="Lobster">Lobster</option>
            <option value="Open Sans">Open Sans</option>
            <option value="Pacifico">Pacifico</option>
            <option value="Fira Code">Fira Code</option>
        </select>
        <input type="color" id="text-color" onchange="changeTextColor()" title="Textfarbe">
        <input type="color" id="bg-color" onchange="changeBgColor()" title="Hintergrundfarbe">
        <button onclick="boldText()">B</button>
        <button onclick="italicText()">I</button>
        <button onclick="underlineText()">U</button>
        <button onclick="downloadText()">Download</button>
        <button onclick="copyText()">Kopieren</button>
    </div>
    <textarea id="writer" style="display:none;"></textarea>

    <!-- Presenter Toolbar -->
    <div class="toolbar" id="presenter-toolbar" style="display:none;">
        <button onclick="prevSlide()">← Vorherige Folie</button>
        <button onclick="nextSlide()">Nächste Folie →</button>
        <button onclick="addSlide()">Neue Folie</button>
        <input type="color" id="slide-bg" onchange="changeSlideBg()" title="Hintergrundfarbe">
        <button onclick="downloadSlides()">Download PDF</button>
    </div>
    <div class="slide-container" id="slides-container" style="display:none;"></div>
</div>

<script>
/* -----------------------------
    Global Variables
----------------------------- */
let currentSlide = 0;
let slides = [];

/* -----------------------------
    Dashboard
----------------------------- */
function goDashboard() {
    document.getElementById('dashboard').style.display='flex';
    document.getElementById('app-container').style.display='none';
    document.getElementById('writer-toolbar').style.display='none';
    document.getElementById('presenter-toolbar').style.display='none';
    document.getElementById('writer').style.display='none';
    document.getElementById('slides-container').style.display='none';
}

/* -----------------------------
    Theme Toggle
----------------------------- */
function toggleTheme() {
    document.body.classList.toggle('dark');
}

/* -----------------------------
    Writer Functions
----------------------------- */
function openWriter() {
    document.getElementById('dashboard').style.display='none';
    document.getElementById('app-container').style.display='block';
    document.getElementById('writer-toolbar').style.display='block';
    document.getElementById('writer').style.display='block';
    document.getElementById('presenter-toolbar').style.display='none';
    document.getElementById('slides-container').style.display='none';
}

function changeFont() {
    const font = document.getElementById('font-select').value;
    document.getElementById('writer').style.fontFamily = font;
}
function changeTextColor() {
    const color = document.getElementById('text-color').value;
    document.getElementById('writer').style.color = color;
}
function changeBgColor() {
    const color = document.getElementById('bg-color').value;
    document.getElementById('writer').style.background = color;
}
function boldText() {
    document.getElementById('writer').value = `**${document.getElementById('writer').value}**`;
}
function italicText() {
    document.getElementById('writer').value = `*${document.getElementById('writer').value}*`;
}
function underlineText() {
    document.getElementById('writer').value = `__${document.getElementById('writer').value}__`;
}
function downloadText() {
    const blob = new Blob([document.getElementById('writer').value], {type:"text/plain"});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download='PartexWriter.txt';
    a.click();
}
function copyText() {
    document.getElementById('writer').select();
    document.execCommand('copy');
    alert('Text kopiert!');
}

/* -----------------------------
    Presenter Functions
----------------------------- */
function openPresenter() {
    document.getElementById('dashboard').style.display='none';
    document.getElementById('app-container').style.display='block';
    document.getElementById('writer-toolbar').style.display='none';
    document.getElementById('writer').style.display='none';
    document.getElementById('presenter-toolbar').style.display='block';
    document.getElementById('slides-container').style.display='block';
    if(slides.length === 0) addSlide();
    showSlide(currentSlide);
}
function addSlide() {
    const slide = document.createElement('div');
    slide.className='slide';
    slide.contentEditable=true;
    slide.innerText='Neue Folie';
    slide.style.background='white';
    document.getElementById('slides-container').appendChild(slide);
    slides.push(slide);
    currentSlide = slides.length -1;
    showSlide(currentSlide);
}
function showSlide(index) {
    slides.forEach((s,i)=>s.classList.remove('active'));
    if(slides[index]) slides[index].classList.add('active');
}
function nextSlide() {
    if(currentSlide < slides.length-1) currentSlide++;
    showSlide(currentSlide);
}
function prevSlide() {
    if(currentSlide >0) currentSlide--;
    showSlide(currentSlide);
}
function changeSlideBg() {
    const color = document.getElementById('slide-bg').value;
    if(slides[currentSlide]) slides[currentSlide].style.background = color;
}
function downloadSlides() {
    let content = slides.map(s=>s.innerText).join('\n\n');
    const blob = new Blob([content], {type:"text/plain"});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download='PartexPresenter.txt';
    a.click();
}
</script>
</body>
</html>
